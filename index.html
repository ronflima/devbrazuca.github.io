---
layout: default
---

<div class="posts">
    {% for post in site.posts %}
    <article class="post">
        <h1>
            <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
        </h1>
        <p class="date">
            Escrito em {{ post.date | date: "%d/%m/%Y" }}
        </p>
        <div class="entry">
            {{ post.excerpt }}
        </div>
        <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Leia Mais</a>
    </article>
    {% endfor %}
</div>
